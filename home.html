<h1>Welcome!</h1>



<div ng-controller="myCtrl" class="container">

  <h3>Basic info:</h3>
  <div class="panel panel-primary .col-md-4" id="info">
    <div class="panel-heading">
      <h3 class="panel-title">Info</h3>
    </div>
    <div class="panel-body">
      <div class="full">
        <h2 style="text-align: center; margin: 0;">{{ cityName }}</h2>
      </div>
      <div class="left">
        <h4>Time:</h4><h3 id="clock"></h3>
      </div>
      <div class="right">
        <h4>Weather:</h4><h3>{{ tempurature }}Â°F</h3>
      </div>

      <div class="full" style="border-top: 1px solid #38444E;">
        <h3>You have {{ postLength }} posts.</h3>
      </div>
    </div>
  </div>

  <h3>Your latest post is:</h3>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 style="position: relative; float: right; top: -10px; color: white"  ng-bind="lastPost.date"></h4>
      <h3 class="panel-title" ng-bind="lastPost.title"></h3>
    </div>
  		<div class="panel-body">
  			{{ lastPost.body }}
  		</div>
  </div>

</div>
