<h1>Posts</h1>

<div ng-controller="myCtrl" class="container">

  <div class="panel panel-info" ng-repeat="post in dbPosts">
    <div class="panel-heading">
      <h4 style="position: relative; float: right; top: -10px; color: white"  ng-bind="post.date"></h4>
      <h3 class="panel-title" ng-bind="post.title"></h3>
    </div>
  		<div class="panel-body">
  			{{ post.body }}
  		</div>
  </div>

</div>
